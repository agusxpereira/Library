<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-row-center">
        <h1>Library</h1>
    </header>
    <div class="container flex-row-center">
        <div class="library flex-column-center">
            <div id="books">
                
            </div>
        </div>
        <div class="library-form">

           
            <form action="" id="form" method="dialog">
                    <label for="name">
                        Name of the book:
                    </label>
                    <input type="text" name="title" id="title" placeholder="title">
                    <label for="author">
                        Author:
                    </label>
                    <input type="text" name="author" id="author" placeholder="author">
                    <label for="pages">
                        Number of pages:
                    </label>
                    <input type="number" name="pages" id="pages" placeholder="pages...">
                
                    <fieldset class="flex-column-center">
                        <legend>Do you read this book?:</legend>
                        <input type="checkbox" name="read" id="read">
                    </fieldset>
                    <button id="btn-send">Enviar</button>
            </form>
              
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
